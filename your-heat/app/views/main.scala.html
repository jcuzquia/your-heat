@(title: String)(content: Html)
@import views.html.commons.nav_bar;
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")'>
        
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
    	@nav_bar(title)
        @content
    </body>
    <script src="@routes.Assets.versioned("javascripts/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/charting.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/highcharts/highcharts.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/highcharts/modules/heatmap.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/highcharts/modules/data.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/highcharts/modules/exporting.js")"></script>
    
    
    
</html>
